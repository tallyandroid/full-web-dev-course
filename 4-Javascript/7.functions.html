<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change HTML Using Variables</title>
  <style>
    .bluebox {
      background-color: rgb(11, 11, 177);
      color: white;
      height: 100px;
      width: auto;
    }

    .yellowbox {
      background-color: rgb(229, 229, 61);
      height: 100px;
      width: auto;
    }

    .greenbox {
      background-color: rgb(15, 39, 15);
      color: white;
      height: 100px;
      width: auto;
    }

    .great {
      display: block;
    }

    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="bluebox" id="facebook">
    <p>Facebook is <span class="great">great.</span></p>
  </div>
  <div class="yellowbox" id="apple">
    <p>Apple.</p>
  </div>
  <div class="greenbox" id="microsoft">
    <p>Microsoft.</p>
  </div>

  <button id="button1" onclick="swap('facebook', 'apple')">Swap content of Facebook and Apple</button>
  <button id="button2" onclick="swap('apple', 'microsoft')">Swap content of Apple and Microsoft</button>
  <script>
    function greeting1() {
      window.alert('Hello')
    }

    greeting1()

    function greeting2(firstName) {
      window.alert('Hello ' + firstName + '!')
    }

    greeting2("Chris")

    function sum(a, b) {
      return a + b
    }

    var x = sum(3, 7)
    window.alert(x)

    function swap(id1, id2) {
      var y = document.getElementById(id1).innerHTML
      var z = document.getElementById(id2).innerHTML
      document.getElementById(id2).innerHTML = y
      document.getElementById(id1).innerHTML = z
    }
  </script>
</body>

</html>
