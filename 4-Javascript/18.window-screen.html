<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Window and Screen</title>
  <style>
    #div1 {
      background-color: #dbee5c;
    }

    #div2 {
      background-color: #6dbf8c;
    }

    #div3 {
      background-color: #4a80ed;
    }

    #div4 {
      background-color: #5c789f;
    }

    .equalBox {
      float: left;
      margin-left: 5px;
    }

    
  </style>
</head>
<body>
  <div id="div1" class="equalBox">Div1</div>
  <div id="div2" class="equalBox">Div2</div>
  <div id="div3" class="equalBox">Div3</div>
  <div id="div4" class="equalBox">Div4</div>
  
  <script>
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    //window.alert(windowHeight)

    var screenWidth = window.screen.width
    //window.alert(screenWidth)

    var availableScreenHeight = window.screen.availHeight
    //window.alert(availableScreenHeight)

    for(i = 1; i < 5; i++){
      document.getElementById("div1").style.width = window.innerWidth/4-10 + 'px'
      document.getElementById("div1").style.width = window.innerHeight/4-10 + 'px'
    }
  

  </script>
</body>
</html>
