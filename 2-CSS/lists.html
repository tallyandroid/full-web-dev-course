<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
  <style>

  ul.list1 {
    list-style: square;
  }

  ul.list2 {
    list-style: none;
    padding: 0;
    margin: 0;
  }


  </style>
</head>

<body>
  <h1>A list of European Capitals</h1>
  <ul class="list1">
    <li>Paris</li>
    <li>London</li>
    <li>Madrid</li>
  </ul>

  <h1>A List of European Capitals</h1>
  <ul class="list2">
    <li>Paris</li>
    <li>London</li>
    <li>Madrid</li>
  </ul>

</body>

</html>
