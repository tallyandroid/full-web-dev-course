<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Opacity</title>

  <style>
    .image1 {
      width: 200px;
      height: 150px;
      opacity: 0.4;
      margin-right: 30px;
    }

    .image2 {
      width: 200px;
      height: 150px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="images/bmw.png" alt="" class="image1">
  <img src="images/bmw.png" alt="" class="image2">
</body>
</html>
